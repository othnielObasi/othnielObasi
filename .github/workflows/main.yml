name: Update README

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install plotly requests

      - name: Generate interactive bar chart
        run: python generate_interactive_bar_chart.py

      - name: Update README with GitHub Stats
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          curl -o README.md https://raw.githubusercontent.com/othnielObasi/profile/main/README.md
          sed -i "s/TOKEN_PLACEHOLDER/${{ secrets.GH_PAT }}/g" README.md
          git config --global user.email "othnielobasi@gmail.com"
          git config --global user.name "othnielObasi"
          git add README.md top_languages.html top_languages_thumbnail.png
          git commit -m "Update README with GitHub stats and charts"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GH_PAT }}
          branch: main
